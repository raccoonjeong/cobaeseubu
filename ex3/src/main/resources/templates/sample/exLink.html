<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>sno 파라미터로 사용</h2>
    <ul>
        <li th:each="dto: ${list}">
            <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>
    <hr>
    <h2>sno path로 사용</h2>
    <ul>
        <li th:each="dto: ${list}">
            <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>
    <hr>
    <h2>탐리프 #numbers 사용</h2>
    <ul>
        <li th:each="dto: ${list}">
            [[ ${#numbers.formatInteger(dto.sno, 5)} ]]
        </li>
    </ul>
    <hr>
    <h2>탐리프 thymeleaf-extras-java8time 사용</h2>
    <ul>
        <li th:each="dto : ${list}">
            [[ ${dto.sno} ]] --- [[ ${#temporals.format(dto.regTime, 'yyyy/MM/dd')} ]]
        </li>
    </ul>
</body>
</html>
